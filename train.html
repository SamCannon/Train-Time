<!DOCTYPE html>

<html>

	<head>
	
		<title>Train Time!!!</title>

		<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script type="text/javascript" src="js/train.js"></script>

		<link rel="stylesheet" type="text/css" href="css/reset.css">

		<link rel="stylesheet" type="text/css" href="css/train.css">

	</head>

	<body>

		<main>
			
			<header>
				
			</header>

			<section id="add">

				<label>
				<h4>Train Name</h4>
				</label>

				</br>

				<input type="text" name="name" id="name">

				</br>
				</br>

				<label>
					<h4>Destination</h4>
				</label>

				</br>

				<input type="text" name="destination" id="destination">

				</br>
				</br>

				<label>
					<h4>First Train Time (HH:mm - military time)</h4>
				</label>

				</br>

				<input type="" name="time" id="time">

				</br>
				</br>

				<label>
					<h4>Frequency</h4>
				</label>

				</br>

				<input type="text" name="frequency" id="frequency"> 

				</br>
				</br>

				<button id="addTrain">Submit</button>
				
			</section>


			<section id="display">

				<table id="dispTab">

					<tr>
						<th>Name:</th>
						<th>Destination:</th>
						<th>Time:</th>
						<th>Frequency:</th>
					</tr>
					
				</table>
				
			</section>

			<footer>
				
			</footer>

		</main>

	</body>

</html>
